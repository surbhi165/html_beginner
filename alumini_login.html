<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Login - Gradify</title>
    <style>
        /* Add CSS styles here */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e8d7;
            margin: 0;
            padding: 0;
        }
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #200a3f, #481057);
            color: white;
        }
        .form-box {
            background-color: #320e4f;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .form-box h2 {
            margin-bottom: 20px;
        }
        .form-box input, .form-box button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 25px;
            border: none;
        }
        .form-box input {
            background-color: #fff;
            color: #000;
        }
        .form-box button {
            background-color: #f6ead8;
            color: black;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-box">
            <h2>Alumni Login</h2>
            <form id="aluminiloginfoam">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p><a href="alumni-signup.html">Sign Up</a></p>
        </div>
    </div>
    <script>
        document.getElementById('alumniLoginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // Validate login credentials here
            window.location.href = 'alumni-dashboard.html'; // Redirect to dashboard page
        });
    </script>
</body>
</html>
