<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Login - Gradify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e8d7;
            margin: 0;
            padding: 0;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #200a3f, #481057);
            color: white;
        }
        .login-box {
            background-color: #320e4f;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
        }
        .login-box h2 {
            margin-bottom: 20px;
        }
        .login-box input {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-box button {
            background-color: #f6ead8;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
        }
        .login-box p {
            color: #d1c4e9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Alumni Login</h2>
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <button>Login</button>
             <a href="#" style="color: #f6ead8; text-decoration: none;"></a>
             <a href="alumini_login.html"></a>
            <p>Don't have an account? <a href="alumin_sinup.html">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
