<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Gradify</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5e8d7;
            margin: 0;
            padding: 0;
        }
        .dashboard-container {
            padding: 50px;
            background: linear-gradient(135deg, #200a3f, #481057);
            color: white;
            min-height: 100vh;
        }
        .dashboard-container h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        .dashboard-options {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .dashboard-option {
            background-color: #320e4f;
            border-radius: 10px;
            padding: 20px;
            width: 200px;
            height: 200px; /* Square shape */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }
        .dashboard-option a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            border-radius: 5px;
            background-color: #6e4385;
        }
        .dashboard-option a:hover {
            background-color: #f6ead8;
            color: black;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h2>Welcome to Your Dashboard</h2>
        <div class="dashboard-options">
            <div class="dashboard-option">
                <a href="#">View Alumni Directory</a>
            </div>
            <div class="dashboard-option">
                <a href="#">Events and Reunions</a>
            </div>
            <div class="dashboard-option">
                <a href="#">View Announcements</a>
            </div>
            <div class="dashboard-option">
                <a href="#">Message Alumni</a>
            </div>
            <div class="dashboard-option">
                <a href="#">Weekly Skill Assessments</a>
            </div>
        </div>
    </div>
</body>
</html>
